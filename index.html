<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Birthday Sky</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Button container -->
  <div id="options">
    <button id="btn-ego" class="option-button">I need an Ego boost</button>
    <button id="btn-humble" class="option-button">I need to be humbled</button>
    <button id="btn-surprise" class="option-button">Surprise me</button>
  </div>
  <canvas id="stars"></canvas>
  <img class="moon" src="crescent_moon_rotated.png" alt="moon">
  <img class="constellation" src="constellation_drift_1.png" alt="constellation">
  <div class="message">
    <h1 class="fade show">Kendra's Ego Manager</h1>
    <p id="subtext" class="fade show">What do you need from me?</p>
  </div>
  <footer>For when I'm not around</footer>
  <script src="script.js"></script>
</body>
</html>
